<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Odin Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Calculator (WIP)</h1>
  <div class='frame'>
    <div class="screen">88888888888</div>

    <div class="numbers">
      <button data-id='0'>0</button>
      <button data-id='1'>1</button>
      <button data-id='2'>2</button>
      <button data-id='3'>3</button>
      <button data-id='4'>4</button>
      <button data-id='5'>5</button>
      <button data-id='6'>6</button>
      <button data-id='7'>7</button>
      <button data-id='8'>8</button>
      <button data-id='9'>9</button>
    </div>

    <div class='operators'>
      <button data-id='+'>+</button>
      <button data-id='-'>-</button>
      <button data-id='*'>x</button>
      <button data-id='/'>รท</button>
    </div>
    <div class="enterClear">
      <button data-id='ac'>AC</button>
      <button data-id='='>=</button>
    </div>
	
  </div>

</body>
</html>
